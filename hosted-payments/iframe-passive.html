<!DOCTYPE html>
<html lang="en">
<head>
 <title></title>
 <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
 <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-select.min.css">

 <link rel="stylesheet" href="css/styles.css?v=1.0">
 <style>
  body {
    padding: 10px 17px 0;
  }
  #CreditCardInfo {
    text-align: justify;
  }
  #CreditCardInfo:after {
    content: '';
    display: inline-block;
    width: 100%;
    height: 1px;
  }
  @media (min-width: 400px) {
    #CreditCardInfo {
      text-align: left;
    }

  }
</style>
</head>
<body>
    <form id="CreditCardInfo" class="form-horizontal" formnovalidate >
      <div class="row">
        <div class="col-xs-8">
          <div class="form-group">
            <label for="card-number" class="col-xs-3 control-label" >Card Number: </label>
            <div class="col-xs-9">
              <input type="text" class="form-control" id="c_no" placeholder="Credit card number"  pattern="\d*" minlength="16" maxlength="16" required="true">
            </div>
          </div>
          <div class="form-group">
            <label for="card-cvv" class="col-xs-3 control-label">CVV:</label>
            <div class="col-xs-9">
              <input type="text" class="form-control" id="c_sec"  placeholder="CVV"  pattern="\d*" maxlength="4" required="true">
            </div>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group">
            <label for="card-month" class="col-xs-6 control-label">Exp Month:</label>
            <div class="col-xs-6">
              <select id='month' class="selectpicker form-control">
              </select>
            </div>        
          </div>
          <div class="form-group">
            <label for="card-year" class="col-xs-6 control-label">Exp Year:</label>
            <div class="col-xs-6">
              <select id='year' class="selectpicker form-control">
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="padding:10px;">
          <div align="center" style="margin-bottom: 20px">
            By completion of the payment details and clicking <i>“Sign Up”</i> the Business (whose details above) hereby accepts and agrees to the terms and conditions of Como Business Agreement.  
          </div>
          <div class="col-xs-offset-4 col-xs-4">
            <button type="submit"  onclick="submit()" class="btn btn-primary btn-block">Sign Up</button>
          </div>
        </div>
      </div>
    </form>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://app.zooz.com/mobile/checkoutapi/js/checkout-ext-api.js" async></script>
    <script src="lib/bootstrap/js/bootstrap-select.min.js"></script>
    <script src="js/app.js" async></script>
    <script type="text/javascript" src="js/my-domain.js"></script>
    <script src="js/crossdomain.js" type="text/javascript"></script>
    <!-- <script type="text/javascript" language="javascript">
      window.addEventListener("message", handleMessage, false);
    </script> -->
  </body>
  </html>
